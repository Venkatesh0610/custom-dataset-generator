<!DOCTYPE html>
<html lang="en">
<head>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
 *{
  margin:0;
  padding:0;
  font-family: 'Poppins', sans-serif;
  user-select:none;
  text-align:center;
}
body{
  background:#1a1a1a;
}
.main{
  border:1px solid white;
  border-radius:7px;
  box-shadow:5px 5px 10px white;
background-color: #FF3CAC;
background-image: linear-gradient(225deg, #FF3CAC 0%, #784BA0 50%, #2B86C5 100%);
  width: 300px;
  height: 520px;
  position:absolute;
  top:50%;
  left:50%;
  transform: translate(-50%,-50%);
}
.main h2{
  color:white;
  font-weight:200;
  padding-top:5px;
}
.main hr{
  background:white;
  margin-top:8px;
  height:1px;
  width:70%;
  border:none;
  margin-left:45px;
}


.main1{
  border:1px solid white;
  border-radius:7px;
  box-shadow:5px 5px 10px white;
background-color: #FF3CAC;
background-image: linear-gradient(225deg, #FF3CAC 0%, #784BA0 50%, #2B86C5 100%);
  width: 420px;
  height: 120px;
  position:absolute;
  top:50%;
  left:80%;
  transform: translate(-50%,-50%);
}
.main1 h2{
  color:white;
  font-weight:200;
  padding-top:5px;
}
.main1 hr{
  background:white;
  margin-top:8px;
  height:1px;
  width:70%;
  border:none;
  margin-left:45px;
}

.main1 h4{
color:black;

}



.text,.pass1,.pass2,.email{
  width:230px;
  height:35px;
  border-radius:5px;
  border:none;
  outline:none;
  font-size:16px;
  cursor:default;
}
input::placeholder{
  opacity:0.7;
  font-size:15px;
}
.text{
  margin-top:-10px;
}
.pass1,.pass2,.email{
  margin-top:12px;
}
.btn{
  margin-top:10px;
  width:80px;
  height:40px;
  font-size:17px;
  color:black;
  background:#3EB1FF;
  border:none;
  border-radius:5px;
  cursor:pointer;
  transition:0.5s;
}
.btn:hover{
  background:#134B72;
  transition:0.3s;
  color:white;
  width:120px;
}
.radio{
  color:white;
  font-weight:300;
  accent-color: greenyellow;
}
.radio:hover{
  border-bottom:1px solid white;
}
.radio input{
  margin-top:15px;
  cursor:pointer;
}
.i i{
  padding:5px;
  font-size:25px;
  padding-right:20px;
}
.i button{
  text-align:left;
  width:140px;
  margin-top:18px;
  cursor:pointer;
  background: white;
  border:none;
  border-radius: 5px;
  color:black;
  font-weight:400;
  font-size:15.8px;
  padding-bottom:4px;
  transition:0.4s;
}
.i button:hover{
  font-size:16px;
  transition:0.7s;
}
.fa-google{
  color: red;
}
.fa-github{
  color:black;
}
.fa-twitter{
  color: #00acee;
}
.fa-spotify{
  color: green;
}
.i p{
  color:black;
  margin-bottom:-25px;
}
</style>
<body>

    <h2><b>Dataset Generator</b></h2>
    <hr>

    {% if messages %}
        {% for message in messages %}
            {% if message.tags == 'success'%}
                <h3 style="background-color:green;">{{message}}</h3>
            {% else %}
	            <h3 style="background-color:red;">{{message}}</h3>
            {%endif%}
        {% endfor%}
    {%endif%}
    <br>
    <input type="text" class="text" placeholder="folder name" name="foldername">
    <br>
    <br>
    <input type="text" class="text" placeholder="folder path" name="folderpath">

    <br>
</form>
